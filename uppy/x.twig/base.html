<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Uppy — клон Rghost</title>
<link href="bootstrap/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header class="navbar">
        <div class="navbar-inner">
        {% block brand %}
            <a class="brand" href=''>UPPY</a>
        {% endblock %}
        <div class="pull-right nav-collapse">
            <ul class="nav">
                <li>
                    <a href="/profile/register" title="Получить бесплатный аккаунт на файлообменнике">Зарегистрироваться</a>
                </li>
                <li>
                    <a href="/profile/sign_in" data-modal-link="#loginform">Войти</a>
                </li>
            </ul>
        <form accept-charset="UTF-8" action="/search" class="navbar-search pull-right" method="get">
        <div style="margin:0;padding:0;display:inline">
            <input name="utf8" value="✓" type="hidden">
        </div>
            <input class="search-query" id="search" name="s" placeholder="Поиск" size="20" type="search">
        </form>
        </div>
        </div>
    </header>

{% block content %}{% endblock %}

</body>
</html>
